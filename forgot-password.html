
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Hồ Sơ Y Tế</title>
    <link rel="stylesheet" href="source/style/style-login.css">
    <link rel="stylesheet" href="source/style/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-loader">
        <div class="loader"></div>
    </div>

    <div class="login-container fade-in">
        <div class="form-column">
            <a href="index.html" class="site-title">HỒ SƠ Y TẾ</a>
            <p class="welcome-message">Khôi phục mật khẩu</p>

            <button class="tab-button active">
                <i class="fas fa-key"></i>
                Quên mật khẩu
            </button>

            <p class="form-description">
                Vui lòng nhập địa chỉ email đã đăng ký với tài khoản của bạn
            </p>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <p class="info-text">
                    Chúng tôi sẽ gửi mã xác nhận vào email của bạn để đặt lại mật khẩu
                </p>

                <button type="submit" class="submit-btn">Gửi mã xác nhận</button>
            </form>

            <div class="form-links">
                <a href="dangnhap.html" class="back-to-login">
                    <i class="fas fa-arrow-left"></i> Quay lại đăng nhập
                </a>
            </div>

            <p class="disclaimer">
                Nếu bạn không nhận được email, hãy kiểm tra thư mục spam hoặc 
                <a href="#" class="contact-support">liên hệ hỗ trợ</a>
            </p>
        </div>

        <div class="illustration-column">
            <img src="images/forgot-password-illustration.png" alt="Minh họa khôi phục mật khẩu">
        </div>
    </div>

    <script src="source/script/index.js"></script>
</body>
</html>
